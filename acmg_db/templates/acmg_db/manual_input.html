{% extends 'acmg_db/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<br><br>
<center>
  <div>
	<h4> Input variant details </h4>
	<br>
	
	{% crispy form %}

	{% if error %}

	  <div class="alert alert-danger col-lg-2-8">
		Error: {{ error}}
	  </div>
	  
	{% endif %}
  </div>

  <br>
	<h5><a href="{% url 'auto_input' %}">Import variants from a file</a></h5>
	<br><br>
</center>
	
{% endblock %}
